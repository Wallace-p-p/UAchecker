{% for x in photorefs %}
<div class="item">
<img src="https://maps.googleapis.com/maps/api/place/photo
?maxwidth=400
&photo_reference={{ x }}
&key={{ api_key }}" class="img-fluid" alt="">
</div>
{% endfor %}
